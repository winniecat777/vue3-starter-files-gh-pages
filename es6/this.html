<!-- 章節標題 --><div class="mb-4"><h1 class="mt-0 text-muted">this 指向觀念</h1><small>檔名：<code>this.html</code></small></div>
<!-- 🔥🔥練習開始🔥🔥 -->
<script>
// #1 一個函式中包含多少參數
// var a = '全域'
// function fn(params) { // 預設參數為 1 -> params = 1
//   console.log(params, this, window, arguments);
//   // 如傳入 3 個參數，arguments 會有 3 個值
//   // 所有傳入參數，都會存在 arguments 裡面
//   // this 指向 全域 window
//   // window 本身存在瀏覽器的全域變數 -> Global
//   debugger; // 除錯程式碼，打開 console 除錯程式碼會開始運作
// }
// fn(1,2,3);

// #2 this 的指向為何
// var obj = {
//   name: '小明',
//   fn: function(params) {
//     console.log(params, this, window, arguments);
//     // debugger;
//   }
// }
// obj.fn(1,2,3);

// #3 注意：this 的指向相當複雜，大部分情境只需要了解其中一種即可(95%)
// 傳統函式中的 this 只與調用方式有關
var someone = '全域';
function callSomeone() {
  console.log(this.someone);
}
// callSomeone(); // 呼叫方式為 simple call 會指向全域變數(前面沒有任何物件)

// #4 各種運用變化
// var obj = {
//   someone: '物件',
//   callSomeone() {
//     console.log(this.someone);
//   }
// }
// obj.callSomeone(); // 呼叫的函式前面有物件， this 會指向前面的物件

// var obj2 = {
//   someone: '物件2',
//   callSomeone
// }
// obj2.callSomeone();

// var wrapObj = {
//   someone: '外層物件',
//   callSomeone,
//   innerObj: {
//     someone: '內層物件',
//     callSomeone,
//   }
// }
// wrapObj.callSomeone(); // 外層物件
// wrapObj.innerObj.callSomeone(); // 內層物件

// var obj3 = {
//   someone: '物件 3',
//   fn() {
//     callSomeone(); // 通常平常不會這樣去取用 this，函式前面沒有物件，this 指向全域
//   }
// }
// obj3.fn(); // 全域

var obj4 = {
  someone: '物件 4',
  fn() {
    // setTimeout 為 callback function，this 大多指向屬於 simple call 的形式，會指向全域 
    // callback function 盡可能不要去調用 this
    setTimeout(function () {
      console.log(this.someone);
    });
  }
}
obj4.fn(); // 全域

</script>
<!-- 🙇🙇練習結束🙇🙇 -->
